<div class="container">
  <section class="header">
    <mat-toolbar>
      <span>איתור בקשה</span>
    </mat-toolbar>
  </section>

  <section class="main">

    <div class="input">
      <form [formGroup]="requestForm">
        <mat-form-field>
          <mat-label>שם בקשה</mat-label>
          <input matInput formControlName="requestName" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>מתאריך</mat-label>
          <input
            matInput
            [matDatepicker]="pickerFrom"
            formControlName="dateFrom"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerFrom"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>עד תאריך</mat-label>
          <input matInput [matDatepicker]="pickerTo" formControlName="dateTo" />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerTo"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            aria-label="Number"
            placeholder="יישוב"
            matInput
            formControlName="city"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let city of filteredCities | async"
              [value]="city.name"
            >
              {{ city.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field>
          <mat-label>שם המגיש</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <div class="input-errors">
          <span
            *ngIf="
              !requestForm.controls.requestName.valid &&
              requestForm.controls.requestName.touched
            "
          >
            <fa-icon [icon]="faExclamationTriangle"></fa-icon> שם הבקשה הינו שדה
            חובה</span
          >
        </div>
      </form>
    </div>
    <div class="search-button">
      <button mat-raised-button color="primary" (click)="search()">
        חיפוש <fa-icon [icon]="faSearch"></fa-icon>
      </button>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/request-details']"
      >
        פתיחת בקשה חדשה <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
    <div class="data-table" *ngIf="isData" [@enterFade]>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell class="mat-subheading-1" *matHeaderCellDef>שם</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>תאריך</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>יישוב</th>
          <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="spinner" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

  </section>
</div>
